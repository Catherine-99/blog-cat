<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog cat</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>

<body class="grid-container">
    <!--header with navigation and logo-->
    <header>
        <nav class="header-nav">
            <button id="home-button" type="button">home</button>
            <button id="my-posts-button" type="button">my posts</button>
        </nav>
    </header>

    <!--top section with profile and section to create new post-->
    <section class="top-section">
        <article class="profile-information">
            <!--logged in state-->
            <img id="profile-picture" src="images/profilephoto.png" style="display: none;">
            <p id="username" style="display: none;">username</p>
            <a id="logout-button" href="/logout/" style="display: none;">log out</a>

            <!--logged out state-->
            <p id="prompt-text">log in or register</p>
            <a id="login-button" href="/login/">login</a>
            <a id="register-button" href="/login/">register</a>
        </article>

        <!--logged in state-->
        <article id="new-post-section">
            <textarea id="new-post-title" placeholder="title..." maxlength="5000"></textarea>
            <textarea id="new-post-textarea" placeholder="write your post here..." maxlength="5000"></textarea>
            <button id="post-button" type="submit">post</button>
        </article>

        <!--logged out state-->
        <article id="new-post-logged-out">
            <p id="logged-out-post-prompt">log in or register<br>to create posts</p>
        </article>
    </section>

    <!--container where new posts will appear-->
    <section id="main-feed-container">
        <!--logged out state-->
        <article >
            <p id="logged-out-prompt" style="display: none;">log in or register <br> to see content</p>
        </article>
        <!--logged in state-->
        <!--placeholder post element 
        <article class="blog-post">
            <h2 class="post-title">post title</h2>
            <p class="post-content">post content</p>
            <p class="post-username">username</p>
            <p class="date">01/01/2024</p>
        </article>
        -->
    </section>
</body>
</html>
