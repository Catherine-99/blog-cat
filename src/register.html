<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog cat</title>
    <link rel="stylesheet" href="index.css">
    <script src="register.js" defer></script>
</head>

<body class="grid-container">
    <!--logo-->
    <header>
        <img class="logo" src="images/catlogo 1.png">
    </header>

    <!--log in form -->
    <form class="login-form">
        <label class="username-label" for="username">username:</label>
        <input id="username-input" type="text" name="username">
        <label class="email-label" for="email">email:</label>
        <input id="email-input" type="email" name="email">
        <label class="password-label" for="password">password:</label>
        <input id="password-input" type="password" name="password">
        <button id="confirm-register" type="submit">register</button>

        <label for="honeypot" style="display: none;"></label>
        <input type="text" id="honeypot" name="honeypot" style="display: none;">
    </form>
    <section id="message-box">
        <p id="alert-text"></p>
    </section>



    
</body>
</html>
